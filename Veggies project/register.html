<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="shortcut icon" type="x-icon" href="img/icon.jpg" />
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <h1>𝑽𝒆𝒈𝒈𝒊𝒆𝒔🧄</h1>
    <hr>
        <div class="container">
        
      <label for="firstname"><b>Firstame</b></label>
      <input type="text" placeholder="Eter your Firstname" >

      <label for="lastname"><b>Lastname</b></label>
       <input type="text" placeholder="Enter Your Lastname">

       <label for="username"><b>Username</b></label>
       <input type="text" placeholder="Enter Your Username">

       <label for="mobile number"><b>Contact No</b></label>
       <input type="text" placeholder="Enter Your Contact Number"><br>

          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="email" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
      
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
          <hr>
      
          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
          <button type="submit" class="registerbtn">Register</button>
        </div>
      
        <div class="container signin">
          <p>Already have an account? <a href="signin.html">Sign in</a>.</p>
        </div>
    
</body>
</html>
